name: Headless Build index.html

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Java 11+
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Initialize workspace
        run: .\build_init.bat     # prepares MCP / patches
      
      - name: Do headless build
        run: .\build_make_workspace.bat   # compiles everything without GUI :contentReference[oaicite:0]{index=0}

