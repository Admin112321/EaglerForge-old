name: Build & Publish Old Client Index.html

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 11+
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run compile .bat
        run: |
          cd EaglerForge-old
          .\CompileLatestClient.bat

      - name: Collect generated index.html
        run: |
          mkdir output
          copy EaglerForge-old\build\index.html output\index.html

      - name: Upload as artifact
        uses: actions/upload-artifact@v3
        with:
          name: eaglerforge-old-html
          path: output/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: output
